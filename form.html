<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 Contacto Formulario</title>
    <Link href ="estilo.css" rel="stylesheet" type="text/CSS" media ="screen" />
</head>
<body>
    <div id="contact">
    <h1>Enviar un Email</H1>
    <form action="#" method="post">
    <fieldset>
        <label for="nombre">nombre: </label>
        <input type="text" id="name" placeholder="Introduce tu nombre" />
        <label for="email" >Email: </label>
        <input type="email" id="email" placeholder="Introduce tu email" />
        <label for="message" >Mensaje: </label>
        <textarea id="message" placeholder="Escribe un mensaje"></textarea>
        <input type="submit" value ="Enviar E-mail" />
    </fieldset>
    </form>
    </div>
</body>
</html>
